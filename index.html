<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Hour</th>
            <th scope="col">Task</th>
            <th scope="col">Submission</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">9 AM</th>
            <td><input type="text" id="9" name="9" placeholder="Enter a task"></td>
            <td><input type="button" value="Save"></td>
          </tr>
          <tr>
            <th scope="row">10 AM</th>
            <td><input type="text" id="10" name="10" placeholder="Enter a task"></td>
            <td><input type="button" value="Save"></td>
          </tr>
          <tr>
            <th scope="row">11 AM</th>
            <td><input type="text" id="11" name="11" placeholder="Enter a task"></td>
            <td><input type="button" value="Save"></td>
          </tr>
          <tr>
            <th scope="row">12 PM</th>
            <td><input type="text" id="12" name="12" placeholder="Enter a task"></td>
            <td><input type="button" value="Save"></td>
          </tr>
          <tr>
            <th scope="row">1 PM</th>
            <td><input type="text" id="1" name="1" placeholder="Enter a task"></td>
            <td><input type="button" value="Save"></td>
          </tr>
          <tr>
            <th scope="row">2 PM</th>
            <td><input type="text" id="2" name="2" placeholder="Enter a task"></td>
            <td><input type="button" value="Save"></td>
          </tr>
          <tr>
            <th scope="row">3 PM</th>
            <td><input type="text" id="3" name="3" placeholder="Enter a task"></td>
            <td><input type="button" value="Save"></td>
          </tr>
          <tr>
            <th scope="row">4 PM</th>
            <td><input type="text" id="4" name="4" placeholder="Enter a task"></td>
            <td><input type="button" value="Save"></td>
          </tr>
          <tr>
            <th scope="row">5 PM</th>
            <td><input type="text" id="5" name="5" placeholder="Enter a task"></td>
            <td><input type="button" value="Save"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
