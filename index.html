<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class = "input-group mb-3">
        <div class = "time-box" scope="row">
          <div class="time-text">9 AM</div>
        </div>
        
         <input class= "form-control" type="text" id="9" name="9" placeholder="" />
        
        <div class="input-group-append">
          <button id="9btn" class="btn btn-info saveBtn" type="button">&#128190</button>
        </div>
      </div>
      <div>
        <div scope="row">10 AM</div>
        <div>
          <input type="text" id="10" name="10" placeholder="Enter a task" />
        </div>
        <div><input type="button" value="Save" /></div>
      </div>
      <div>
        <div scope="row">11 AM</div>
        <div>
          <input type="text" id="11" name="11" placeholder="Enter a task" />
        </div>
        <div><input type="button" value="Save" /></div>
      </div>
      <div>
        <div scope="row">12 PM</div>
        <div>
          <input type="text" id="12" name="12" placeholder="Enter a task" />
        </div>
        <div><input type="button" value="Save" /></div>
      </div>
      <div>
        <div scope="row">1 PM</div>
        <div>
          <input type="text" id="1" name="1" placeholder="Enter a task" />
        </div>
        <div><input type="button" value="Save" /></div>
      </div>
      <div>
        <div scope="row">2 PM</div>
        <div>
          <input type="text" id="2" name="2" placeholder="Enter a task" />
        </div>
        <div><input type="button" value="Save" /></div>
      </div>
      <div>
        <div scope="row">3 PM</div>
        <div>
          <input type="text" id="3" name="3" placeholder="Enter a task" />
        </div>
        <div><input type="button" value="Save" /></div>
      </div>
      <div>
        <div scope="row">4 PM</div>
        <div>
          <input type="text" id="4" name="4" placeholder="Enter a task" />
        </div>
        <div><input type="button" value="Save" /></div>
      </div>
      <div>
        <div scope="row">5 PM</div>
        <div>
          <input type="text" id="5" name="5" placeholder="Enter a task" />
        </div>
        <div><input type="button" value="Save" /></div>
      </div>

      </table> -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
